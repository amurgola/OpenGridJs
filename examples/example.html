<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGrid Example</title>
    <link rel="stylesheet" href="../src/opengrid.css">
    <script src="../src/opengrid.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 24px;
        }
        .dataGrid {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenGrid Example</h1>
        <div class="dataGrid"></div>
    </div>
<script>
    const setup = {
        columnHeaderNames: [
            {
                columnName: "name",
                columnNameDisplay: "Full Name",
            },
            { columnName: "phoneNumber" },
            {
                columnName: "email",
                columnNameDisplay: "Email",
                format: function (value) {
                    return "<a href='mailto:" + value + "'>" + value + "</a>";
                },
            },
        ],
        contextMenuTitle: "Context Title",
        contextMenuOptions: [
            {
                actionName: "Example",
                actionFunctionName: "exampleRow",
                className: "example-row",
            },
        ],
    };

    async function loadDemoData() {
        return fetch("https://lumabyte.com/api/generateMockRandomPeople?count=100")
            .then((response) => response.json());
    }
    async function loadMoreDemoData() {
        loadDemoData()
            .then((jsonData) => grid.appendData(jsonData))
    }

    var grid = new OpenGrid("dataGrid", loadDemoData, 350, setup, loadMoreDemoData);

    function exampleRow(row) {
        alert("Example row " + row.email);
    }
    </script>
    </div>
</body>
</html>
